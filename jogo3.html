<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Snake Clássico - Ajustado</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
      flex-direction: column;
    }
    #score {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #0f0;
    }
    canvas {
      background: #000;
      border: 3px solid #0f0;
      border-radius: 12px;
      box-shadow: 0 0 20px #0f0;
      display: block;
    }
  </style>
</head>
<body>

  <div id="score">Pontuação: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    const tileSize = 20;
    const tileCount = canvas.width / tileSize;

    let snake = [{ x: 10, y: 10 }];
    // Começa andando para direita
    let velocity = { x: 1, y: 0 };
    let food = { x: 0, y: 0 };
    let score = 0;
    let gameOver = false;

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    }

    function placeFood() {
      let newPos;
      do {
        newPos = randomPosition();
      } while (snake.some(s => s.x === newPos.x && s.y === newPos.y));
      food = newPos;
    }

    function drawRect(x, y, color, radius = 5) {
      const px = x * tileSize;
      const py = y * tileSize;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(px + radius, py);
      ctx.lineTo(px + tileSize - radius, py);
      ctx.quadraticCurveTo(px + tileSize, py, px + tileSize, py + radius);
      ctx.lineTo(px + tileSize, py + tileSize - radius);
      ctx.quadraticCurveTo(px + tileSize, py + tileSize, px + tileSize - radius, py + tileSize);
      ctx.lineTo(px + radius, py + tileSize);
      ctx.quadraticCurveTo(px, py + tileSize, px, py + tileSize - radius);
      ctx.lineTo(px, py + radius);
      ctx.quadraticCurveTo(px, py, px + radius, py);
      ctx.closePath();
      ctx.fill();
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        // Cabeça mais clara, corpo mais escuro
        const color = index === 0 ? '#0f0' : '#060';
        drawRect(segment.x, segment.y, color);
      });
    }

    function drawFood() {
      // Comida vermelha simples
      const px = food.x * tileSize + tileSize / 2;
      const py = food.y * tileSize + tileSize / 2;
      ctx.fillStyle = '#f00';
      ctx.beginPath();
      ctx.arc(px, py, tileSize / 2.5, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      if (gameOver) return;

      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Verifica colisão com parede
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver = true;
        scoreEl.textContent = `GAME OVER! Pontuação final: ${score} | Pressione R para reiniciar`;
        return;
      }

      // Verifica colisão com o próprio corpo
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        gameOver = true;
        scoreEl.textContent = `GAME OVER! Pontuação final: ${score} | Pressione R para reiniciar`;
        return;
      }

      snake.unshift(head);

      // Se comeu a comida, aumenta score e gera outra
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = `Pontuação: ${score}`;
        placeFood();
      } else {
        snake.pop(); // Remove cauda (move a cobra)
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      drawSnake();
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        setTimeout(gameLoop, 160); // velocidade um pouco menor
      }
    }

    window.addEventListener('keydown', e => {
  if (gameOver && e.key.toLowerCase() === 'r') {
    // Reiniciar jogo
    snake = [{ x: 10, y: 10 }];
    velocity = { x: 1, y: 0 };
    score = 0;
    gameOver = false;
    scoreEl.textContent = `Pontuação: ${score}`;
    placeFood();
    gameLoop();
    return;
  }
  // Controle da cobra com setas e WASD
  if (!gameOver) {
    switch (e.key.toLowerCase()) {
      case 'arrowup':
      case 'w':
        velocity = { x: 0, y: -1 };
        break;
      case 'arrowdown':
      case 's':
        velocity = { x: 0, y: 1 };
        break;
      case 'arrowleft':
      case 'a':
        velocity = { x: -1, y: 0 };
        break;
      case 'arrowright':
      case 'd':
        velocity = { x: 1, y: 0 };
        break;
    }
  }
});

    // Inicia o jogo
    placeFood();
    gameLoop();
  </script>
</body>
</html>
